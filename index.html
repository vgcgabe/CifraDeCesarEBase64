<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de Cesar</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>Codecode</h1>   
    </header>
    <form>
        <fieldset>
            <legend>Escolha:</legend>
    
            <select name="opcoes" id="opcoes">
                <option value="cifraCesar">Cifra de Cesar</option>
                <option value="base64">Base 64</option>
            </select> <br>
    
        </fieldset>
        <fieldset>
            <legend>Escolha:</legend>
            <input checked type="radio" id="codificar" name="cifra" value="1" onchange="atualizaBotao();">
            <label for="codificar">Codificar</label>
            <input type="radio" id="decodificar" name="cifra" value="2" onchange="atualizaBotao();">
            <label for="decodificar">Decodificar</label>
        </fieldset>
        <fieldset id="capturaNumero">
            <legend>Qual será o passo da codificação/decodificação:</legend>
            <input type="number" name="passo" id="passo">
        </fieldset>
        <fieldset id="fieldTexto">
            <legend>Insira o texto a ser codificado/decodificado:</legend>
            <input type="text" name="entradaTexto" id="entradaTexto">
            <input type="submit" value="Codificar" id="botaoEnviaTudo">
        </fieldset>

        <div>
            <label for="resposta">Resultado: </label>
            <textarea name="resposta" id="resposta"></textarea>
        </div>

    </form>














    <script src="./codificadorCesar.js"></script>
    <script src="./cifraDeCesar.js"></script>
    <script src="./base64.js"></script>
</body>
</html>
